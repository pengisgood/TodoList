apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

task wrapper(type: Wrapper) {
	gradleVersion = '1.6'
}

task stage(dependsOn: [clean, installApp]) {}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
    compile 'javax.servlet:servlet-api:2.5'
	compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
}

